<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .phone {
            width: 100%;
            max-width: 380px;
            background: #fff;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 25px 80px rgba(0,0,0,0.2);
            height: 100vh;
            max-height: 750px;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            padding: 20px 15px;
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .header-info h3 {
            font-size: 17px;
            font-weight: 600;
        }

        .header-info p {
            font-size: 12px;
            opacity: 0.9;
        }

        .chat-area {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 1.5;
            animation: slideIn 0.3s ease;
            position: relative;
        }

        @keyframes slideIn {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .received {
            background: white;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .sent {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .message-time {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }

        .heart-reaction {
            position: absolute;
            bottom: -8px;
            font-size: 14px;
            animation: floatUp 1s ease forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-15px); opacity: 0; }
        }

        .typing {
            display: none;
            background: white;
            padding: 12px 16px;
            border-radius: 20px;
            border-bottom-left-radius: 5px;
            align-self: flex-start;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            width: fit-content;
        }

        .typing.show {
            display: flex;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        .chat-input {
            padding: 12px 15px;
            background: white;
            display: flex;
            gap: 10px;
            border-top: 1px solid #eee;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            background: #f5f5f5;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }

        .chat-input button {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .chat-input button:hover {
            transform: scale(1.1);
        }

        .chat-input .photo-btn {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            position: relative;
        }

        .camera-tooltip {
            position: absolute;
            top: -50px;
            left: 0;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            padding: 8px 14px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
            box-shadow: 0 3px 15px rgba(255,105,180,0.4);
            animation: tooltipPulse 1.5s ease-in-out infinite;
            z-index: 100;
        }

        .camera-tooltip::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 20px;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 6px solid #ff1493;
        }

        @keyframes tooltipPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .camera-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff0000;
            color: white;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            animation: badgePulse 1.2s ease-in-out infinite;
            box-shadow: 0 2px 8px rgba(255,0,0,0.4);
        }

        @keyframes badgePulse {
            0%, 100% { transform: scale(1); box-shadow: 0 2px 8px rgba(255,0,0,0.4); }
            50% { transform: scale(1.2); box-shadow: 0 3px 12px rgba(255,0,0,0.6); }
        }

        .photo-gallery {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            padding: 20px;
            overflow-y: auto;
        }

        .photo-gallery.show {
            display: block;
        }

        .gallery-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            z-index: 101;
        }

        .gallery-title {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }

        .gallery-item {
            aspect-ratio: 1;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            cursor: pointer;
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .img-in-chat {
            width: 220px;
            height: auto;
            max-height: 300px;
            border-radius: 15px;
            overflow: hidden;
            margin: 5px 0;
        }

        .img-in-chat img {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: contain;
            display: block;
        }

        .letter-card {
            background: linear-gradient(135deg, #fff8fa, #ffe4e9);
            padding: 15px;
            border-radius: 15px;
            margin: 5px 0;
            box-shadow: 0 2px 10px rgba(255, 105, 180, 0.1);
        }

        .letter-card h4 {
            color: #ff69b4;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .letter-card p {
            color: #555;
            font-size: 14px;
            line-height: 1.6;
        }

        .photo-message {
            width: 200px;
            height: 150px;
            background: linear-gradient(135deg, #ff69b4, #ff8a80);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            overflow: hidden;
        }

        .photo-message img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: fall 6s linear forwards;
            opacity: 0;
        }

        @keyframes fall {
            0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        
        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>

        let messageIndex = 0;

        function showTyping() {
            typing.classList.add('show');

            chatArea.insertBefore(typing, chatArea.lastElementChild);
            chatArea.scrollTop = chatArea.scrollHeight;

        function hideTyping() {
            typing.classList.remove('show');
            headerStatus.textContent = 'online';

        function addMessage(text, type = "text", isSent = false) {
            let messageText = text;
            let messageTime = "now";
            
            // Handle object or string
            if (typeof text === 'object' && text !== null) {
                messageText = text.text || '';
                messageTime = text.time || "now";
            }
            
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + (isSent ? 'sent' : 'received');
            
            if (type === "letter") {
                msgDiv.innerHTML = `

                msgDiv.innerHTML = `

            }
            
            chatArea.insertBefore(msgDiv, typing);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function autoPlayMessages() {
            if (messageIndex < messages.length) {
                showTyping();
                setTimeout(() => {
                    hideTyping();
                    const msg = messages[messageIndex];
                    
                    if (msg.type === "letter") {
                        addMessage(msg, "letter");
                    } else if (msg.type === "photo") {
                        addMessage(msg, "photo");
                    } else {
                        addMessage(msg.text, "text");
                    }
                    
                    // Show camera tooltip after Valentine question
                    if (messageIndex === 5) {
                        setTimeout(showCameraTooltip, 1500);
                    }
                    
                    messageIndex++;
                    setTimeout(autoPlayMessages, 2000);

            }
        }

        function showCameraTooltip() {

        function sendMessage() {
            const input = document.getElementById('messageInput');
